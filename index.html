<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NikeClone - Tailwind</title>
  <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/output.css">
</head>

<body>

  <main>
    <header class="px-8 sm:px-16 py-8 w-full z-10">
      <nav class="flex justify-between items-center font-montserrat">
        <a href="/"><img src="./Assets/images/header-logo.svg" alt="nike-logo" width="129" height="29"
            class="m-0 w-[129px] h-[29px]"></a>
        <ul class="flex flex-1 justify-center items-center gap-16 max-lg:hidden">
          <li><a href="#index" class="leading-normal font-light text-gray-700 text-lg">Home</a></li>
          <li><a href="#about-us" class="leading-normal font-light text-gray-700 text-lg">About Us</a></li>
          <li><a href="#products" class="leading-normal font-light text-gray-700 text-lg">Products</a></li>
          <li><a href="#contact-us" class="leading-normal font-light text-gray-700 text-lg">Contact Us</a></li>
        </ul>
        <div class="max-lg:hidden flex gap-2 font-medium leading-normal text-lg mr-4">
          <a href="/">Sign in</a><span>/</span><a href="/">Explore now</a>
        </div>
        <div class="lg:hidden">
          <img src="./Assets/icons/hamburger.svg" alt="menu" height="25" width="25">
        </div>
      </nav>
    </header>

    <section id="home" class="px-8 sm:px-16 mt-4 w-full">
      <div class="flex flex-col">
        <p class="text-orange-600 text-xl font-montserrat">Our Summer collections</p>
        <h1 class="mt-10 text-8xl leading-[108px] max-sm:text-[72px] max-sm:leading-[84px] font-palanquin font-bold">
          <span>The New Arrival</span><br><span class="text-orange-600">Nike</span> Shoes
        </h1>
        <p class="mt-10 mb-14 text-gray-700 max-w-sm text-lg font-normal font-montserrat">
          Discover stylish Nike arrivals, quality, comfort, and innovation for your active life.
        </p>
        <button
          class="bg-orange-600 px-7 py-4 rounded-full flex w-fit items-center gap-3 text-white font-montserrat text-lg leading-none ">Shop
          now <img src="./Assets/icons/arrow-right.svg" alt="" class="bg-white ml-2 rounded-full w-5 h-5">
        </button>
        <div class="flex justify-start items-start flex-wrap w-full mt-20 gap-16">
          <div>
            <p class="text-5xl font-palanquin font-bold">1k+</p>
            <p class="leading-7 font-montserrat text-gray-700">Brands</p>
          </div>
          <div>
            <p class="text-5xl font-palanquin font-bold">500+</p>
            <p class="leading-7 font-montserrat text-gray-700">Shops</p>
          </div>
          <div>
            <p class="text-5xl font-palanquin font-bold">250k+</p>
            <p class="leading-7 font-montserrat text-gray-700">Customers</p>
          </div>

        </div>


      </div>
    </section>

    <section id="about-us">
      <!-- Content for the About Us section -->
    </section>

    <section id="products">
      <!-- Content for the Products section -->
    </section>

    <section id="contact-us">
      <!-- Content for the Contact Us section -->
    </section>

  </main>


</body>

</html>
