<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NikeClone - Tailwind</title>
  <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/output.css">
</head>
<body>

  <main class="relative">

    <!-- NavBar starts here -->
    <header class="padding-x py-8 absolute z-10 w-full">
      <nav class="flex justify-between items-center max-container">
        <a href="https://sh1v4nk.github.io/NikeClone-Tailwind/">
          <img src="./Assets/images/header-logo.svg" alt="nike-logo" width="129" height="29"
            class="m-0 w-[129px] h-[29px]">
        </a>
        <ul class="flex-1 flex justify-center items-center gap-16 max-lg:hidden">
          <li><a href="#home" class="font-montserrat leading-normal text-lg text-gray-700 hover:text-orange-600">Home</a></li>
          <li><a href="#about-us" class="font-montserrat leading-normal text-lg text-gray-700 hover:text-orange-600">About Us</a></li>
          <li><a href="#products" class="font-montserrat leading-normal text-lg text-gray-700 hover:text-orange-600">Products</a></li>
          <li><a href="#contact-us" class="font-montserrat leading-normal text-lg text-gray-700 hover:text-orange-600">Contact Us</a></li>
        </ul>
        <div class="flex gap-2 text-lg leading-normal font-medium font-montserrat max-lg:hidden">
          <a href="/">Sign in</a>
          <span>/</span>
          <a href="/">Explore now</a>
        </div>
        <div class="hidden max-lg:block">
          <img src="./Assets/icons/hamburger.svg" alt="hamburger icon" width="25" height="25">
        </div>
      </nav>
    </header>
    <!-- NavBar ends here -->


    <!-- Home section starts here -->
    <section class="xl:padding-l wide:padding-r padding-b">

      <section id="home" class="w-full flex xl:flex-row flex-col justify-center min-h-screen gap-10 max-container">

        <div class="relative xl:w-2/5 flex flex-col justify-center items-start w-full max-xl:padding-x pt-28">

          <p class="text-xl font-montserrat text-orange-600">Our Summer collections</p>
          <h1 class="mt-10 font-palanquin text-8xl max-sm:text-[72px] max-sm:leading-[82px] font-bold">
            <span class="xl:whitespace-nowrap relative z-10">The New Arrival</span><br>
            <span class="text-orange-600 inline-block mt-3">Nike</span> Shoes
          </h1>
          <p class="font-montserrat text-gray-700 text-lg leading-8 mt-6 mb-14 sm:max-w-sm">
            Discover stylish Nike arrivals, quality comfort, and innovation for your active life.
          </p>
          <button class="flex justify-center items-center gap-2 px-7 py-4 border font-montserrat text-lg leading-none bg-orange-600 text-white  border-orange-600 rounded-full select-none">
            Shop now
            <img src="./Assets/icons/arrow-right.svg" alt="right-arrow-icon" class="ml-2 rounded-full bg-white w-5 h-5 select-none">
          </button>
          <div class="flex justify-start items-start flex-wrap w-full mt-20 gap-16">
            <div>
              <p class="text-5xl font-palanquin font-bold">1k+</p>
              <p class="leading-7 font-montserrat text-gray-700">Brands</p>
            </div>
            <div>
              <p class="text-5xl font-palanquin font-bold">500+</p>
              <p class="leading-7 font-montserrat text-gray-700">Shops</p>
            </div>
            <div>
              <p class="text-5xl font-palanquin font-bold">250k+</p>
              <p class="leading-7 font-montserrat text-gray-700">Customers</p>
            </div>
          </div>
        </div>
        <div class="relative flex-1 flex justify-center items-center xl:min-h-screen max-xl:py-40 bg-collection bg-cover bg-center">
          <img id="collection-image" src="./Assets/images/big-shoe1.png" alt="shoe collection" width="610" height="502"
            class="object-contain relative z-10 select-none">
          <div class="flex sm:gap-6 gap-4 absolute -bottom-[5%] sm:left-[10%] max-sm:px-6">
            <div>
              <div  id="thumbnail-1" class="border-2 border-solid rounded-xl border-orange-600 cursor-pointer max-sm:flex-1">
                <div
                  class="flex justify-center items-center bg-thumbnail bg-center bg-cover sm:w-40 sm:h-40 rounded-xl max-sm:p-4">
                  <img src="./Assets/images/thumbnail-shoe1.svg" alt="shoe collection" width="127" height="103.34"
                    class="object-contain select-none">
                </div>
              </div>
            </div>
            <div>
              <div  id="thumbnail-2" class="border-2 rounded-xl border-orange-600 cursor-pointer max-sm:flex-1">
                <div
                  class="flex justify-center items-center bg-thumbnail bg-center bg-cover sm:w-40 sm:h-40 rounded-xl max-sm:p-4">
                  <img src="./Assets/images/thumbnail-shoe2.svg" alt="shoe collection" width="127" height="103.34"
                    class="object-contain select-none">
                </div>
              </div>
            </div>
            <div>
              <div  id="thumbnail-3" class="border-2 rounded-xl border-orange-600 cursor-pointer max-sm:flex-1">
                <div
                  class="flex justify-center items-center bg-thumbnail bg-center bg-cover sm:w-40 sm:h-40 rounded-xl max-sm:p-4">
                  <img src="./Assets/images/thumbnail-shoe3.svg" alt="shoe collection" width="127" height="103.34"
                    class="object-contain select-none">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <!-- Home section ends here -->
  </main>


  <script src="script.js" defer></script>
</body>
</html>
